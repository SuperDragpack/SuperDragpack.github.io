<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EJ – A Unique 1970 Mustang</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Helvetica, Arial, sans-serif;
      background: #0f0f0f;
      color: #e6e6e6;
      line-height: 1.6;
    }

    header {
      min-height: 100vh;
      background: url("hero.jpg") center / cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    .hero-box {
      background: rgba(0, 0, 0, 0.6);
      padding: 2.5rem 3rem;
      border-radius: 10px;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      max-width: 800px;
    }

    header h1 {
      font-size: clamp(2.5rem, 6vw, 4rem);
      margin: 0 0 0.5rem 0;
      letter-spacing: 0.08em;
    }

    header p {
      margin: 0;
      font-size: 1.1rem;
      opacity: 0.95;
    }

    nav {
      position: sticky;
      top: 0;
      background: #111;
      border-bottom: 1px solid #222;
      z-index: 10;
    }

    nav ul {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      list-style: none;
      margin: 0;
      padding: 0.75rem 1rem;
    }

    nav a {
      text-decoration: none;
      color: #e6e6e6;
      font-weight: 500;
      font-size: 0.9rem;
      letter-spacing: 0.05em;
    }

    nav a:hover {
      color: #ff3b2f;
    }

    section {
      max-width: 1100px;
      margin: auto;
      padding: 4rem 1.5rem;
      border-bottom: 1px solid #222;
    }

    section h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      letter-spacing: 0.05em;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }

    .card {
      background: #151515;
      padding: 1.5rem;
      border-radius: 8px;
    }

    /* ================= GALLERY ================= */

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }

    .gallery-grid a {
      display: block;
      cursor: zoom-in;
    }

    .gallery-grid img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 6px;
      background: #111;
    }

    /* ================= LIGHTBOX ================= */

    .lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    .lightbox img {
      max-width: 95%;
      max-height: 95%;
    }

    .lightbox:target {
      display: flex;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.85rem;
      opacity: 0.6;
    }
  </style>
</head>

<body>

<header>
